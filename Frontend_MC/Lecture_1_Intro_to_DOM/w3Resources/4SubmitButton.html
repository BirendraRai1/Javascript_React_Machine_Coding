<!-- Here is a sample HTML file with a submit button. Write a JavaScript function to get the value of the href, hreflang, rel, target, and type attributes of the specified link -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <p>
      <a
        id="w3r"
        type="text/html"
        hreflang="en-us"
        rel="nofollow"
        target="_self"
        href="https://www.w3resource.com/"
        >w3resource</a
      >
    </p>
    <button onclick="getAttributes()">
      Click here to get attributes value
    </button>
    <script>
        function getAttributes(){
            let a = document.querySelector("a")
            console.log("href is",a.getAttribute("href"))
            console.log("hreflang is",a.getAttribute("hreflang"))
            console.log("rel is",a.getAttribute("rel"))
            console.log("target is",a.getAttribute("target"))
            console.log("type is",a.getAttribute("type"))
        }
    </script>
  </body>
</html>
