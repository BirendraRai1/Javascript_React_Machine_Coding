<!-- Write a JavaScript function that accepts a row, column (to identify a particular cell) and a string to update the cell's contents. -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Change the content of a cell</title>
  </head>
  <body>
    <table id="myTable" border="1">
      <tr>
        <td>Row1 cell1</td>
        <td>Row1 cell2</td>
      </tr>
      <tr>
        <td>Row2 cell1</td>
        <td>Row2 cell2</td>
      </tr>
      <tr>
        <td>Row3 cell1</td>
        <td>Row3 cell2</td>
      </tr>
    </table>
    <form>
      <input type="button" onclick="changeContent()" value="Change content" />
    </form>
    <script>
        function changeContent(){
            let row = parseInt(prompt(`Enter the row number starting from 1`)-1)
            let column = parseInt(prompt(`Enter the column number starting from 1`)-1)
            let newContent = prompt(`Enter the content for cell`)
            let table = document.getElementById("myTable")
            let selectedRows = table.rows[row]
            if(selectedRows && selectedRows.cells[column]){
                selectedRows.cells[column].innerHTML = newContent
            }
            else{
                alert(`invalid row or column number`)
            }
        }
        
    </script>
  </body>
</html>
