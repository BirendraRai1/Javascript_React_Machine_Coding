<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <!-- Fragment is
wrap up a collection of html tags .Fragment is a part of something.
It does not create extra element in dom.
It is a temporary node with which you attach a lot of node substructure
and when you append that fragment it disappears.
    <React.Fragment></React.Fragment>
    <>
    -
    -
    -
    </>
    -->
    <h1>List Item</h1>
    <ul id="listContainer"></ul>
    <script>
      //let ul = document.querySelector("ul");
      //or
      let ul = document.querySelector("#listContainer");

      // // to add list li items to ul and the number of list item should be 10000
      //   for (let i = 0; i < 100; i++) {
      //     let newLi = document.createElement("li");
      //     newLi.textContent = `I am list item ${i + 1}`;
      //     //    10k times you will be rendering html page
      //     ul.appendChild(newLi);
      //   }

      // smarter way of doing it
      // a node creation
      let fragment = document.createDocumentFragment();
      for (let i = 0; i < 10000; i++) {
        let newLi = document.createElement("li");
        newLi.textContent = `I am list item ${i + 1}`;
        //    appending my elements to that fragment
        fragment.appendChild(newLi);
      }
      // fragment is added to ul.So that rendering will happen once
      ul.appendChild(fragment);
    </script>
  </body>
</html>
