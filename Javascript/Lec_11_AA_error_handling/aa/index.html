  <body>
    <h1>Tasks, Microtasks, call Stack , UIRenders</h1>

    <ol>
      <!-- synchronous code  -->
      <!-- always the highest prority -->
      <!-- Asynchrounous code -->
      <!-- 1. Tasks Queue: callback from any asynchronous callback based function  and event listener -->
      <!-- 2. UI render happens with requestAnimationframe . It helps you to execute javascript just before rendering-->
      <!--3. MicroTask queue :-here callbacks of promise are are enqued  -->
    </ol>
  </body>
  <script>
    console.log("A sync stack");
    /****use case of requestAnimation frame is to executes a piece of code before redendering*****/
    requestAnimationFrame(function () {
      console.log("B request animation Frame");
    }); //requestAnimation frame is the best way to include animation frame using javascript
    /*****callback queue/ Task queue***/
    setTimeout(() => {
      console.log("C task queue");
    }, 0);

    /***fn will go into microtask queue*/
    queueMicrotask(function () {
      console.log("D microtask");
    });
    Promise.resolve()
      .then(function () {
        console.log("D microtask queue");
      })
      .then(function () {
        console.log("E microtask queue");
      });
    console.log("F sync stack");

    //  synchronous code >   Microtask > callback / TaskQueue~= RequestanimationFrame
  </script>
</html>
