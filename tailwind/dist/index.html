<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="bg-slate-900 grid place-content-center h-screen">
    <h1 class="text-white m-6 text-4xl">We are Here</h1>
    <div
      class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4"
    >
      <div>
        <div>
          <img
            class="h-50 w-100"
            src="https://images.unsplash.com/photo-1599305445671-ac291c95aaa9?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bG9nb3xlbnwwfHwwfHx8MA%3D%3D"
            alt=""
          />
        </div>
        <div>
          <div>
            <p>Tailwind CSS</p>
            <p>By Birendra Rai</p>
          </div>
        </div>
      </div>
    </div>
    <button
      class="bg-sky-500 mt-2 text-white text-base p-2 rounded-xl hover:bg-white hover:text-black"
    >
      Buy Now
    </button>
    <div class="text-center my-4">
      <p class="text-white sm:text-red-500 md:text-green-700">
        Lorem ipsum dolor
      </p>
    </div>
    <div class="mt-3">
      <div
        class="max-w-sm mx-auto bg-white rounded-xl overflow:hidden md:max-w-2xl"
      >
        <div class="md:flex">
          <div>
            <img
              class="h-48 w-full md:h-full md:w-48"
              src="https://images.pexels.com/photos/19845618/pexels-photo-19845618/free-photo-of-blue-and-white-texture-surface.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
              alt=""
            />
          </div>
          <div class="p-8">
            <div
              class="uppercase tracking-wide text-sm text-indigo-500 font-semibold"
            >
              An Awesome Card
            </div>
            <a
              class="block mt-1 text-lg font-medium text-black hover:text-blue-700"
              href="#"
              >Tailwind CSS is amazing once you understand the power of it</a
            >
            <p class="mt-2 text-slate-500">
              Lorem ipsum dolor, sit amet consectetur adipisicing elit. Autem
              amet, unde tempore dolorem architecto eum officia a odit
              quibusdam.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
