    <script

    <script

  <body>

    <script type="text/babel">

      function List() {

        // );
        //2nd method
        return (
          <div>
            <h2>List Items</h2>
            {/** react spread the arrray -> li nodes

            <ul>
              {statinoary.map((item, index) => {
                return <li key={index}>{item}</li>;
